<div>
    <p-tabs [value]="tabsValue">
        <p-tablist>
            <p-tab [value]="0">Home</p-tab>
            <p-tab [value]="1">Train</p-tab>
            <p-tab [value]="2">Generate</p-tab>
        </p-tablist>

        <p-tabpanels style="height: 100vh;">
            <p-tabpanel [value]="0">
                <div class="home-container">
                    <p-card [style]="{ width: '20rem', backgroundColor: '#1e1e1e' }">
                        <ng-template #header>
                            <img alt="train" class="header-img" src="/train.jpg" />
                        </ng-template>
                        <ng-template #title> Train Character </ng-template>
                        <ng-template #subtitle> Train your character </ng-template>
                        <p>Train your character to generate images</p>
                        <ng-template #footer>
                            <div class="flex justify-end">
                                <p-button (onClick)="tabsValue = 1" label="Train" class="w-full" styleClass="w-full" />
                            </div>
                        </ng-template>
                    </p-card>

                    <p-card [style]="{ width: '20rem', backgroundColor: '#1e1e1e' }">
                        <ng-template #header>
                            <img alt="train" class="header-img" src="/create.jpg" />
                        </ng-template>
                        <ng-template #title> Generate Images </ng-template>
                        <ng-template #subtitle> Generate images </ng-template>
                        <p>Generate images</p>
                        <ng-template #footer>
                            <div class="flex justify-end">
                                <p-button (onClick)="tabsValue = 2" label="Generate" class="w-full"
                                    styleClass="w-full" />
                            </div>
                        </ng-template>
                    </p-card>
                </div>
            </p-tabpanel>
            <p-tabpanel [value]="1">
                <app-train></app-train>
            </p-tabpanel>
            <p-tabpanel [value]="2">
                <app-generate></app-generate>
            </p-tabpanel>
        </p-tabpanels>
    </p-tabs>
</div>
